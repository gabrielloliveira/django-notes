{% extends 'site/base.html' %}

{% block content %}

<div class="fixed-action-btn">
  <a class="btn-floating btn-large deep-purple darken-4" href="{% url 'create' %}">
    <i class="large material-icons">add</i>
  </a>
</div>

<div class="row">
  {% if notes %}
    {% for note in notes %}
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ note.title }}</span>
            <p>{{ note.content|safe }}</p>
          </div>
          <div class="card-action">
            <a class="btn-floating waves-effect waves-light amber accent-4"><i class="material-icons">edit</i></a>
          </div>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="container">
      <h5 class="title">You have no notes yet. Click the <a href="{% url 'create' %}">register button</a></h5>
    </div>
  {% endif %}
</div>
{% endblock %}
